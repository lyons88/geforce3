# GeForce3 QEMU Device Configuration

[device "geforce3"]
desc = "NVIDIA GeForce3 Graphics Card"
categories = ["display"]
class = 0x030000  # VGA compatible controller
vendor_id = 0x10de  # NVIDIA
device_id = 0x0200  # GeForce3

# Features
edid = true
ddc = true
vga_compat = true
lfb = true
crtc_ext = true

# Default EDID values
edid_vendor = "NVD"
edid_name = "GeForce3"
edid_preferred_x = 1024
edid_preferred_y = 768
edid_max_x = 1600
edid_max_y = 1200