# QEMU GeForce3 Device Configuration
# This file demonstrates how the GeForce3 device can be configured for different display scenarios

# Basic GeForce3 device with default settings
[device "geforce3-basic"]
type = "geforce3"
bus = "pci.0"
addr = "02.0"

# GeForce3 with specific display requirements
[device "geforce3-1080p"]
type = "geforce3"
bus = "pci.0"
addr = "02.0"
# EDID will be dynamically generated based on QEMU display backend

# Example QEMU command line usage:
# qemu-system-x86_64 -device geforce3,bus=pci.0,addr=02.0 -display gtk

# The device will automatically:
# 1. Register with QEMU's display system
# 2. Receive UI info callbacks when display changes
# 3. Generate appropriate EDID data using qemu_edid_generate()
# 4. Support DDC/I2C communication for EDID reading
# 5. Enable dynamic resolution detection